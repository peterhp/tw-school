<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="../css/ms-main.css">
    <link rel="stylesheet" href="../css/search-student.css">
</head>

<body>

<header></header>

<section class="content">
    <h2>Student Searching Page</h2>

    <form action="#">
        <input name="search" type="text" placeholder="input id or name">
        <input class="btn" type="submit" value="Search">
    </form>

    <table border="2px">
        <tr>
            <th>sid</th>
            <th>name</th>
            <th>gender</th>
            <th>class</th>
        </tr>
    </table>

    <section class="msg" id="msg"></section>

</section>

<footer></footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>

<script src="../js/main-layout.js"></script>
<script src="../js/search-student.js"></script>

</body>

</html>
